<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Dropbox OAuth Callback</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script>
      (function() {
        if (window.opener) {
          window.opener.postMessage({
            type: 'dropbox-login',
            windowName: window.name,
            url: window.location.href
          }, '*');
        }
      })();
    </script>
  </head>
  <body>
    <!-- Optional: A brief message or redirect notice -->
    <p>Completing Dropbox OAuth...</p>
  </body>
</html>
